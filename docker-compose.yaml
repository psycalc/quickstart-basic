version: "3"

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    image: quickstart-basic
    container_name: quickstart-basic-app
    restart: unless-stopped
    ports:
      - 8080:80
    working_dir: /var/www
    volumes:
      - ./:/var/www
  db:
      image: mysql:5.7
      container_name: quickstart-db
      restart: unless-stopped
      environment:
        MYSQL_DATABASE: ${DB_DATABASE}
        MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        MYSQL_PASSWORD: ${DB_PASSWORD}
        MYSQL_USER: ${DB_USERNAME}
        SERVICE_TAGS: dev
        SERVICE_NAME: mysql
      healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            timeout: 20s
            retries: 10
      volumes:
      - my-datavolume:/var/lib/mysql
volumes:
  my-datavolume: